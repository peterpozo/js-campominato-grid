<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
        <!-- Style  -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"defer></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- Javascript -->
        <script src="js/app.js" defer></script>
</head>
<body>
    <nav class="container-fluid text-center" style="background-color:#fff;">
        <div class="row justify-content-between align-items-center">
            <div class="col-4 d-flex align-items-center">
              <a href="#!"><img src="img/logo.jpeg" alt="logo" width="100" height="100"></a>
              <h1>Campo Minato</h1>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Choose</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Pro</option>
                        </select>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary">Play</button>
                    </div>
                  </div>
            </div>
          </div>
        
    </nav>
    <div class="container-fluid grid">
        <div class="squares d-flex justify-content-center"></div>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            Made with <i class="bi bi-suit-heart-fill"></i> by <a href="#!">Boolean</a>
          </div>
        </div>
      </div>
